<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .converter {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .input-group {
      display: flex;
      margin-bottom: 10px;
    }

    .input-group label {
      margin-right: 10px;
    }

    .input-group input {
      width: 100px;
      padding: 5px;
    }

    .btn-convert {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <div>
      <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      </div>
      
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      </div>

      <button class="btn-convert" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
      <button class="btn-convert" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var resultElement = document.getElementById('result');
      
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9/5) + 32;

      if (!isNaN(fahrenheit)) {
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultElement.textContent = "";
      } else {
        resultElement.textContent = "Please enter a valid temperature in Celsius.";
      }
    }

    function convertFahrenheitToCelsius() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var resultElement = document.getElementById('result');

      var fahrenheit = parseFloat(fahrenheitInput.value);
      var celsius = (fahrenheit - 32) * 5/9;

      if (!isNaN(celsius)) {
        celsiusInput.value = celsius.toFixed(2);
        resultElement.textContent = "";
      } else {
        resultElement.textContent = "Please enter a valid temperature in Fahrenheit.";
      }
    }
  </script>
</body>
</html>
